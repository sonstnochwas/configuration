#

- name: create directories
  become: yes
  file:
    path: "{{ user.home }}/{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group.name }}"
  loop:
    - ".swaylock"

- name: copy configuration
  become: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ user.home }}/{{ item.dest }}"
    owner: "{{ user.name }}"
    group: "{{ user.group.name }}"
  loop:
    - { src: 'swaylock/config', dest: '.swaylock/config' }

- name: "Add to package list"
  set_fact:
    sway_package_list: "{{ sway_package_list + ['swaylock'] }}"
