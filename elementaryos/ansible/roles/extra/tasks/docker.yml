  - name: Install Docker dependencies
    apt:
      name: "{{package}}"
      state: present
    vars:
      package:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
    become: true

  - name: Remove legacy Docker packages
    apt:
      name: "{{package}}"
      purge: yes
      state: absent
    vars:
      package:
      - lxc-docker
      - docker
      - docker-engine
    become: true

  - name: Add Docker APT repository key
    apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      state: present
    become: true

  - name: Add Docker APT repository
    apt_repository:
      repo: "deb https://download.docker.com/linux/ubuntu focal stable"
      state: present
    become: true

  - name: Install Docker
    apt:
      name: docker-ce
      state: present
    become: true

  - name: Ensure group "docker" exists
    group:
      name: docker
      state: present
    become: true

  - name: Adding existing user {{ user.name }} to group docker (to run docker without sudo)
    user:
      name: "{{ user.name }}"
      groups:
        - docker
      append: yes
    become: true

  - name: Install docker-compose
    pip:
      name: docker-compose
    become: true
