#
# Install base environment
#

- name: initialize package list
  set_fact:
    base_package_list:
      - "tig"
      - "htop"
      - "git"
      - "git-lfs"
      - "podman"
      - "buildah"
      - "rust"
      - "cargo"
      - "python3-psutil"
      - "openssl"
      - "jq"
      - "tree"
      - "bat"

- import_tasks: user.yml

- import_tasks: neovim.yml

- import_tasks: tmux.yml

- name: "Ensure packages are installed"
  become: yes
  dnf:
    name: "{{ base_package_list }}"
    state: "present"
    update_cache: yes
