---
#------------------------------------------------------------------------------
# kde customization 
#------------------------------------------------------------------------------

- name: initialize package list
  set_fact:
    kde_package_list:
      - "fira-code-fonts"
      - "fontawesome-fonts"

- import_tasks: clean-up.yml

- import_tasks: konsole.yml

- import_tasks: wallpaper.yml

- import_tasks: vivaldi.yml

- name: ensure package is installed
  become: yes
  dnf:
    name: "{{ kde_package_list }}"
    state: "present"
    update_cache: yes
