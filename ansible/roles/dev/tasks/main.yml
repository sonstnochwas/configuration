---
#------------------------------------------------------------------------------
# install development tools
#------------------------------------------------------------------------------

- name: initialize package list
  set_fact:
    dev_package_list: "{{ [] }}"

- import_tasks: kubernetes.yml

- import_tasks: github-cli.yml

- import_tasks: terraform.yml

- import_tasks: microsoft.yml

#- name: import tasks
#  import_tasks: helm.yml

- name: ensure packages are installed
  become: yes
  dnf:
    name: "{{ dev_package_list }}"
    state: "present"
    update_cache: yes
